<h2>Lista de Usu√°rios</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Email</th>
      <th>Data de Nascimento</th>
      <th>Escolaridade</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.nome }}</td>
      <td>{{ user.sobrenome }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.dataNascimento }}</td>
      <td>{{ user.escolaridade }}</td>
      <td>
        <a routerLink="/users/{{ user.id }}">Detalhes</a>
        <a routerLink="/users/{{ user.id }}/edit">Editar</a>
        <a href="#" (click)="delete(user)">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
