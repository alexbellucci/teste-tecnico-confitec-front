<div class="container">
  <h1>Lista de Usuários</h1>
  <button class="btn-refresh" onclick="refreshUsers()">Atualizar</button>
  <button class="btn-add" onclick="addUser()">Adicionar usuário</button>
  <table class="table-users">
    <thead>
      <tr>
        <th>ID</th>
        <th>Primeiro nome</th>
        <th>Ultimo nome</th>
        <th>E-mail</th>
        <th>Data de nascimento</th>
        <th>Escolaridade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.nome }}</td>
        <td>{{ user.sobrenome }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.dataNascimento }}</td>
        <td>{{ user.escolaridade }}</td>
        <td>
          <button (click)="editUser(user.id)">Editar</button>
          <button onclick="deleteUser(user.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
