<h2>Criar novo usuário</h2>

<form (submit)="submit()">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="user.nome" required />
  </div>
  <div>
    <label for="sobrenome">Sobrenome:</label>
    <input
      type="text"
      id="sobrenome"
      name="sobrenome"
      [(ngModel)]="user.sobrenome"
      required
    />
  </div>
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="user.email"
      required
    />
  </div>
  <div>
    <label for="dataNascimento">Data de Nascimento:</label>
    <input
      type="date"
      id="dataNascimento"
      name="dataNascimento"
      [(ngModel)]="user.dataNascimento"
      required
    />
  </div>
  <div>
    <label for="escolaridade">Escolaridade:</label>
    <select
      id="escolaridade"
      name="escolaridade"
      [(ngModel)]="user.escolaridade"
      required
    >
      <option value="" disabled>Selecione uma opção</option>
      <option value="1">Ensino Fundamental Incompleto</option>
      <option value="2">Ensino Fundamental Completo</option>
      <option value="3">Ensino Médio Incompleto</option>
      <option value="4">Ensino Médio Completo</option>
      <option value="5">Ensino Superior Incompleto</option>
      <option value="6">Ensino Superior Completo</option>
    </select>
  </div>
  <button type="submit">Salvar</button>
</form>
